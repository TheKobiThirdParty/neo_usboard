##########################
#    device parameter    #
##########################

#If true: use CAN-Interface
#If false: use RS232-Interface
#Parameter "comPort" is only used for RS232
useCAN: true
comPort: /dev/ttyUSB0

#Mode: 0 = Request
#      1 = Automatic
mode: 1

#Transmission interval: 0 = 2 Hz
#                       1 = 1 Hz
#                       2 = 0.5 Hz
#                       3 = 5 Hz
#only used in automatic mode!
interval: 3

#Timeout to print warning
timeout: 1.0 #[s]

#
log: false

